<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');

        divArray = [];
        divAA = [];
        for (j=0; j<16; j++){
            let div=document.createElement('div');
            div.textContent="Hello World!" + j
            divArray.push(div);
        }

        for (i=0; i<16; i++){
            divAA.push(divArray);
        }

        console.log (divAA)

        for (k=0;k<16;k++){
            for (l=0;l<16;l++){
                container.appendChild(divAA[k][l])
            }
        }
    </script>
</body>
