<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');

        //loop that creates 16 arrays of 16 divs.
        //divAA is where the 16 arrays of 16 divs are stored.
        divA = [];
        divAA = [];
        for (i=0; i<16; i++){
            for (j=0; j<16; j++){
                if(j==15){
                    let div=document.createElement('div');
                    div.setAttribute('class', 'end')
                    div.textContent="Last Div in Line!";
                    divA.push(div);
                } else {
                    let div=document.createElement('div');
                    div.setAttribute('class', 'normal')
                    div.textContent="Hello" + (j+1);
                    divA.push(div);
                }
            }
            divAA.push(divA)
            divA = []
        }

        //loop that adds the divs to the container 
        //to actually be viewed
        let k=0; 
        let l=0;
        while (k<16){
            while (l<16){
                container.appendChild(divAA[k][l])
                l++
            }
            l=0
            k++
        }

    </script>
</body>
