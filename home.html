<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');

        divA = [];
        divAA = [];
        
        for (i=0; i<16; i++){
            for (j=0; j<16; j++){
                let div=document.createElement('div');
                div.textContent="Hello World!" + (j+1);
                divA.push(div);
            }
            divAA.push(divA)
            divA = []
        }
        
        //I think if I combine the two for loops up here, each div
        //will be unique and then printing them all out would work...
        let k=0; 
        let l=0;
        
        
        //I think you can only add each div to the container once
        //(because divAA[1][2] is the same as divAA[2][2], you cant add it twice)
        while (k<16){
            while (l<16){
                container.appendChild(divAA[k][l])
                l++
            }
            l=0
            k++
        }

    </script>
</body>
